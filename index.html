<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>风后奇门</title>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="shortcut icon" href="favicon/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/picker.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/lunar-javascript/lunar.js"></script>
  <script src="qimen/ai.js"></script>
  <script src="qimen/bamen.js"></script>
  <script src="qimen/bashen.js"></script>
  <script src="qimen/dipan.js"></script>
  <script src="qimen/jushu.js"></script>
  <script src="qimen/stars.js"></script>
  <script src="qimen/tianpan.js"></script>
  <script src="qimen/ui.js"></script>
  <script src="qimen/wuxing.js"></script>
  <script src="qimen/xunshou.js"></script>
  <script src="qimen/yima.js"></script>
  <script src="qimen/zhifu.js"></script>
  <script src="qimen/zhishi.js"></script>
</head>
<body>

<div class="top-bar">
  <div class="controls">
    <!-- <button id="prevDayBtn">◀◀</button> -->
    <button id="prevBtn">◀</button>
    <div class="datetime-display" id="dateShow">Loading...</div>
    <button id="nextBtn">▶</button>
    <!-- <button id="nextDayBtn">▶▶</button> -->
    <button id="nowBtn" title="Reset to Current Time">🔄</button>
    <button id="copyBtn" title="Copy to Clipboard for AI Analysis">📋</button>
  </div>
  <div class="lunar-info" id="lunarShow">LOADING...</div>
</div>

<div class="picker-overlay" id="overlay">
  <div class="custom-picker">
    <div class="picker-header">
      <span id="prevMonth">◀</span>
      <div id="monthYearTitle">
        <span id="selectMonthText"></span> 
        <span id="selectYearText"></span>
      </div>
      <span id="nextMonth">▶</span>
    </div>
    <div class="picker-grid" id="daysGrid"></div>
    <div class="time-setter">
      <input type="time" id="timeInput">
      <button id="confirmTimeBtn">OK</button>
    </div>
  </div>
</div>

<div class="grid-container" id="qimenGrid">
  <div class="grid-item"><div class="main-content"></div> <span class="position">巽四</span></div>
  <div class="grid-item"><div class="main-content"></div> <span class="position">离九</span></div>
  <div class="grid-item"><div class="main-content"></div> <span class="position">坤二</span></div>
  <div class="grid-item"><div class="main-content"></div> <span class="position">震三</span></div>
  <div class="grid-item"><div class="main-content"></div> <span class="position">中五</span></div>
  <div class="grid-item"><div class="main-content"></div> <span class="position">兑七</span></div>
  <div class="grid-item"><div class="main-content"></div> <span class="position">艮八</span></div>
  <div class="grid-item"><div class="main-content"></div> <span class="position">坎一</span></div>
  <div class="grid-item"><div class="main-content"></div> <span class="position">乾六</span></div>
</div>

<script src="main.js"></script>
<script src="button.js"></script>
<script src="calendar.js"></script>
<script src="clipboard.js"></script>

</body>
</html>
