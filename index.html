<script>
  const MONTH_NAMES = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

  function getGmt8Date() {
    const now = new Date();
    const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
    return new Date(utc + (3600000 * 8));
  }

  let currentViewDate = getGmt8Date();
  let selectedDate = getGmt8Date();

  const dateShow = document.getElementById('dateShow');
  const overlay = document.getElementById('overlay');
  const daysGrid = document.getElementById('daysGrid');
  const timeInput = document.getElementById('timeInput');

  function init() {
    renderUI();
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) closePicker();
    });
  }

  function renderUI() {
    const y = selectedDate.getFullYear();
    const m = String(selectedDate.getMonth() + 1).padStart(2, '0');
    const d = String(selectedDate.getDate()).padStart(2, '0');
    const h = String(selectedDate.getHours()).padStart(2, '0');
    const min = String(selectedDate.getMinutes()).padStart(2, '0');
    
    dateShow.textContent = `${y}-${m}-${d} ${h}:${min}`;
    timeInput.value = `${h}:${min}`;
    renderCalendar();
  }

  function renderCalendar() {
    daysGrid.innerHTML = '';
    const year = currentViewDate.getFullYear();
    const month = currentViewDate.getMonth();
    document.getElementById('monthYearTitle').textContent = `${MONTH_NAMES[month]} ${year}`;

    const firstDay = new Date(year, month, 1).getDay();
    const lastDate = new Date(year, month + 1, 0).getDate();

    for (let i = 0; i < firstDay; i++) {
      daysGrid.appendChild(document.createElement('div'));
    }

    for (let day = 1; day <= lastDate; day++) {
      const dayEl = document.createElement('div');
      dayEl.className = 'picker-day' + (day === selectedDate.getDate() && month === selectedDate.getMonth() && year === selectedDate.getFullYear() ? ' selected' : '');
      dayEl.textContent = day;
      dayEl.onclick = (e) => {
        e.stopPropagation();
        selectedDate.setFullYear(year);
        selectedDate.setMonth(month);
        selectedDate.setDate(day);
        renderUI();
      };
      daysGrid.appendChild(dayEl);
    }
  }

  function changeMonth(step) {
    currentViewDate.setMonth(currentViewDate.getMonth() + step);
    renderCalendar();
  }

  function confirmTime() {
    const [h, m] = timeInput.value.split(':');
    selectedDate.setHours(h);
    selectedDate.setMinutes(m);
    renderUI();
    closePicker();
  }

  function openPicker() {
    overlay.classList.add('active');
    document.body.style.overflow = 'hidden';
  }

  function closePicker() {
    overlay.classList.remove('active');
    document.body.style.overflow = '';
  }

  dateShow.onclick = openPicker;

  document.getElementById('prevBtn').onclick = () => {
    selectedDate.setHours(selectedDate.getHours() - 2);
    currentViewDate = new Date(selectedDate);
    renderUI();
  };
  
  document.getElementById('nextBtn').onclick = () => {
    selectedDate.setHours(selectedDate.getHours() + 2);
    currentViewDate = new Date(selectedDate);
    renderUI();
  };

  document.getElementById('nowBtn').onclick = () => {
    selectedDate = getGmt8Date();
    currentViewDate = new Date(selectedDate);
    renderUI();
  };

  document.getElementById('copyBtn').onclick = function() {
    navigator.clipboard.writeText(dateShow.textContent);
    this.textContent = 'âœ…';
    setTimeout(() => { this.textContent = 'ğŸ“‹'; }, 800);
  };

  init();
</script>
