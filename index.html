<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>È£éÂêéÂ•áÈó®</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    :root {
      --primary-color: #3b82f6;
      --bg-color: #f2f4f7;
      --border-color: #d0d6df;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg-color);
      /* Èò≤Ê≠¢ÊâãÊú∫Á´ØÁÇπÂáªÈó™ÁÉÅ */
      -webkit-tap-highlight-color: transparent;
    }

    /* --- Top Bar --- */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 10px;
      background: #e5e9ef;
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .top-bar button {
      padding: 8px 12px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #c5cbd6;
      background: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.2s;
      min-width: 44px;
      height: 40px;
    }

    .top-bar button:active { transform: scale(0.95); background: #f0f0f0; }

    .datetime-display {
      min-width: 160px;
      text-align: center;
      font-weight: 600;
      font-size: 18px;
      padding: 8px 12px;
      background: #fff;
      border-radius: 10px;
      border: 2px solid var(--primary-color);
      cursor: pointer;
      user-select: none;
      white-space: nowrap;
    }

    /* --- Picker Overlay (ÈÅÆÁΩ©Â±ÇÔºåÈò≤Ê≠¢Ëµ∞‰ΩçÊ†∏ÂøÉ) --- */
    .picker-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .picker-overlay.active { display: flex; }

    .custom-picker {
      background: white;
      border-radius: 16px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: fadeIn 0.2s ease-out;
    }

    @keyframes fadeIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .picker-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      font-weight: bold;
      font-size: 18px;
    }

    .picker-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      text-align: center;
    }

    .picker-day {
      padding: 12px 0;
      cursor: pointer;
      border-radius: 8px;
      font-size: 15px;
    }

    .picker-day:hover { background: #eef2ff; }
    .picker-day.selected { background: var(--primary-color); color: white; font-weight: bold; }

    .time-setter {
      margin-top: 20px;
      border-top: 1px solid #eee;
      padding-top: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .time-setter input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 18px;
      width: 120px;
    }

    .confirm-btn {
      padding: 8px 20px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    /* --- Content Area --- */
    .content {
      margin: 20px auto;
      width: 90%; 
      max-width: 800px;
      padding: 40px 10px;
      text-align: center;
      color: #99a2aa;
      border: 2px dashed var(--border-color);
      border-radius: 16px;
      background: #fff;
    }

    @media (max-width: 480px) {
      .top-bar { gap: 4px; padding: 8px 4px; }
      .datetime-display { font-size: 16px; min-width: 140px; padding: 6px 8px; }
      .top-bar button { padding: 6px; font-size: 16px; min-width: 38px; height: 36px;}
    }
  </style>
</head>
<body>

<div class="top-bar">
  <button id="prevBtn">‚óÄ</button>
  <div class="datetime-display" id="dateShow">Loading...</div>
  <button id="nextBtn">‚ñ∂</button>
  <button id="nowBtn">üïí</button>
  <button id="copyBtn">üìã</button>
</div>

<div class="picker-overlay" id="overlay">
  <div class="custom-picker">
    <div class="picker-header">
      <span style="padding:10px; cursor:pointer" onclick="changeMonth(-1)">‚óÄ</span>
      <span id="monthYearTitle"></span>
      <span style="padding:10px; cursor:pointer" onclick="changeMonth(1)">‚ñ∂</span>
    </div>
    <div class="picker-grid" id="daysGrid"></div>
    <div class="time-setter">
      <input type="time" id="timeInput">
      <button class="confirm-btn" onclick="confirmTime()">Á°ÆÂÆö</button>
    </div>
  </div>
</div>

<div class="content">Â•áÈñÄÈÅÅÁî≤Áõ§ UI ÂçÄÂüü</div>

<script>
  const MONTH_NAMES = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

  function getGmt8Date() {
    const now = new Date();
    const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
    return new Date(utc + (3600000 * 8));
  }

  let currentViewDate = getGmt8Date();
  let selectedDate = getGmt8Date();

  const dateShow = document.getElementById('dateShow');
  const overlay = document.getElementById('overlay');
  const daysGrid = document.getElementById('daysGrid');
  const timeInput = document.getElementById('timeInput');

  function init() {
    renderUI();
    // ÁÇπÂáªÈÅÆÁΩ©Â±ÇÁ©∫ÁôΩÂ§ÑÂÖ≥Èó≠Êó•ÂéÜ
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) closePicker();
    });
  }

  function renderUI() {
    const y = selectedDate.getFullYear();
    const m = String(selectedDate.getMonth() + 1).padStart(2, '0');
    const d = String(selectedDate.getDate()).padStart(2, '0');
    const h = String(selectedDate.getHours()).padStart(2, '0');
    const min = String(selectedDate.getMinutes()).padStart(2, '0');
    
    dateShow.textContent = `${y}-${m}-${d} ${h}:${min}`;
    timeInput.value = `${h}:${min}`;
    renderCalendar();
  }

  function renderCalendar() {
    daysGrid.innerHTML = '';
    const year = currentViewDate.getFullYear();
    const month = currentViewDate.getMonth();
    document.getElementById('monthYearTitle').textContent = `${MONTH_NAMES[month]} ${year}`;

    const firstDay = new Date(year, month, 1).getDay();
    const lastDate = new Date(year, month + 1, 0).getDate();

    for (let i = 0; i < firstDay; i++) {
      daysGrid.appendChild(document.createElement('div'));
    }

    for (let day = 1; day <= lastDate; day++) {
      const dayEl = document.createElement('div');
      dayEl.className = 'picker-day';
      if (day === selectedDate.getDate() && 
          month === selectedDate.getMonth() && 
          year === selectedDate.getFullYear()) {
        dayEl.classList.add('selected');
      }
      dayEl.textContent = day;
      dayEl.onclick = (e) => {
        e.stopPropagation();
        selectedDate.setFullYear(year);
        selectedDate.setMonth(month);
        selectedDate.setDate(day);
        renderUI();
      };
      daysGrid.appendChild(dayEl);
    }
  }

  function changeMonth(step) {
    currentViewDate.setMonth(currentViewDate.getMonth() + step);
    renderCalendar();
  }

  function confirmTime() {
    const [h, m] = timeInput.value.split(':');
    selectedDate.setHours(h);
    selectedDate.setMinutes(m);
    renderUI();
    closePicker();
  }

  function openPicker() {
    overlay.classList.add('active');
    document.body.style.overflow = 'hidden'; // ÈîÅÂÆöËÉåÊôØÊªöÂä®
  }

  function closePicker() {
    overlay.classList.remove('active');
    document.body.style.overflow = ''; // ÊÅ¢Â§çËÉåÊôØÊªöÂä®
  }

  dateShow.onclick = openPicker;

  document.getElementById('prevBtn').onclick = () => {
    selectedDate.setHours(selectedDate.getHours() - 2);
    currentViewDate = new Date(selectedDate);
    renderUI();
  };
  
  document.getElementById('nextBtn').onclick = () => {
    selectedDate.setHours(selectedDate.getHours() + 2);
    currentViewDate = new Date(selectedDate);
    renderUI();
  };

  document.getElementById('nowBtn').onclick = () => {
    selectedDate = getGmt8Date();
    currentViewDate = new Date(selectedDate);
    renderUI();
  };

  document.getElementById('copyBtn').onclick = function() {
    navigator.clipboard.writeText(dateShow.textContent);
    const originalText = this.textContent;
    this.textContent = '‚úÖ';
    setTimeout(() => { this.textContent = originalText; }, 800);
  };

  init();
</script>
</body>
</html>
