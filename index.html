<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>风后奇门</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/lunar-javascript/lunar.js"></script>
  <script src="yinyang.js"></script>
</head>
<body>

<div class="top-bar">
  <div class="controls">
    <button id="prevBtn">◀</button>
    <div class="datetime-display" id="dateShow">Loading...</div>
    <button id="nextBtn">▶</button>
    <button id="nowBtn">🕒</button>
    <button id="copyBtn">📋</button>
  </div>
  <div class="lunar-info" id="lunarShow">LOADING...</div>
</div>

<div class="picker-overlay" id="overlay">
  <div class="custom-picker">
    <div class="picker-header">
      <span id="prevMonth">◀</span>
      <div id="monthYearTitle">
        <span id="selectMonthText"></span> 
        <span id="selectYearText"></span>
      </div>
      <span id="nextMonth">▶</span>
    </div>
    <div class="picker-grid" id="daysGrid"></div>
    <div class="time-setter">
      <input type="time" id="timeInput">
      <button id="confirmTimeBtn">OK</button>
    </div>
  </div>
</div>

<div class="grid-container" id="qimenGrid">
  <div class="grid-item"><div class="main-content"></div> <span class="position">四</span></div>
  <div class="grid-item"><div class="main-content"></div> <span class="position">九</span></div>
  <div class="grid-item"><div class="main-content"></div> <span class="position">二</span></div>
  <div class="grid-item"><div class="main-content"></div> <span class="position">三</span></div>
  <div class="grid-item"><div class="main-content"></div> <span class="position">五</span></div>
  <div class="grid-item"><div class="main-content"></div> <span class="position">七</span></div>
  <div class="grid-item"><div class="main-content"></div> <span class="position">八</span></div>
  <div class="grid-item"><div class="main-content"></div> <span class="position">一</span></div>
  <div class="grid-item"><div class="main-content"></div> <span class="position">六</span></div>
</div>

<script src="main.js"></script>
<script src="button.js"></script>
<script src="calendar.js"></script>
<script src="clipboard.js"></script>

</body>
</html>
