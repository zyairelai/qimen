<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>È£éÂêéÂ•áÈó®</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    :root {
      --primary-color: #3b82f6;
      --bg-color: #f2f4f7;
      --border-color: #d0d6df;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg-color);
    }

    /* --- THE FIX: Centered on Web, Responsive on Mobile --- */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: center; /* Keeps it compact and centered like original */
      gap: 8px;
      padding: 12px 10px;
      background: #e5e9ef;
      border-bottom: 1px solid var(--border-color);
      box-sizing: border-box;
      flex-wrap: wrap; /* Allows shifting if the screen is EXTREMELY narrow */
    }

    .top-bar button {
      padding: 8px 12px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #c5cbd6;
      background: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0; /* Prevents buttons from squishing */
      transition: all 0.2s;
      min-width: 44px;
      height: 40px;
    }

    .top-bar button:active { transform: scale(0.95); background: #f0f0f0; }

    .datetime-container {
      position: relative;
      display: inline-block;
      flex-shrink: 0;
    }

    .datetime-display {
      min-width: 180px; /* Reduced min-width for mobile safety */
      text-align: center;
      font-weight: 600;
      font-size: 18px;
      padding: 8px 12px;
      background: #fff;
      border-radius: 10px;
      border: 2px solid var(--primary-color);
      cursor: pointer;
      user-select: none;
      white-space: nowrap;
      box-sizing: border-box;
    }

    /* --- PICKER BOX --- */
    .custom-picker {
      display: none;
      position: absolute;
      top: calc(100% + 8px);
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 1px solid var(--border-color);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      border-radius: 12px;
      z-index: 1000;
      padding: 15px;
      width: 280px;
    }

    .custom-picker.active { display: block; }

    .picker-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .picker-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      text-align: center;
    }

    .picker-day {
      padding: 10px 0;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }

    .picker-day:hover { background: #eef2ff; }
    .picker-day.selected { background: var(--primary-color); color: white; }

    .time-setter {
      margin-top: 15px;
      border-top: 1px solid #eee;
      padding-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .time-setter input {
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    /* --- CONTENT AREA --- */
    .content {
      margin: 40px auto;
      width: 90%; 
      max-width: 800px;
      padding: 60px 20px;
      text-align: center;
      color: #99a2aa;
      border: 2px dashed var(--border-color);
      border-radius: 16px;
      background: #fff;
    }

    /* Mobile specific adjustments for Telegram/Tiny screens */
    @media (max-width: 480px) {
      .top-bar { gap: 4px; padding: 8px 4px; }
      .datetime-display { font-size: 15px; min-width: 150px; padding: 8px 6px; }
      .top-bar button { padding: 8px; font-size: 16px; min-width: 38px; }
    }
  </style>
</head>
<body>

<div class="top-bar">
  <button id="prevBtn">‚óÄ</button>

  <div class="datetime-container">
    <div class="datetime-display" id="dateShow">Loading...</div>
    
    <div class="custom-picker" id="pickerBox">
      <div class="picker-header">
        <span style="padding:5px 10px; cursor:pointer" onclick="changeMonth(-1)">‚óÄ</span>
        <span id="monthYearTitle">Jan 2026</span>
        <span style="padding:5px 10px; cursor:pointer" onclick="changeMonth(1)">‚ñ∂</span>
      </div>
      <div class="picker-grid" id="daysGrid"></div>
      <div class="time-setter">
        <input type="time" id="timeInput">
        <button onclick="confirmTime()" style="font-size:12px; padding:4px 8px; background:var(--primary-color); color:white; border:none; border-radius:4px;">OK</button>
      </div>
    </div>
  </div>

  <button id="nextBtn">‚ñ∂</button>
  <button id="nowBtn">üïí</button>
  <button id="copyBtn">üìã</button>
</div>

<div class="content">Â•áÈñÄÈÅÅÁî≤Áõ§ UI ÂçÄÂüü</div>

<script>
  const MONTH_NAMES = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

  function getGmt8Date() {
    const now = new Date();
    const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
    return new Date(utc + (3600000 * 8));
  }

  let currentViewDate = getGmt8Date();
  let selectedDate = getGmt8Date();

  const dateShow = document.getElementById('dateShow');
  const pickerBox = document.getElementById('pickerBox');
  const daysGrid = document.getElementById('daysGrid');
  const timeInput = document.getElementById('timeInput');

  function init() {
    renderUI();
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.datetime-container')) pickerBox.classList.remove('active');
    });
  }

  function renderUI() {
    const y = selectedDate.getFullYear();
    const m = String(selectedDate.getMonth() + 1).padStart(2, '0');
    const d = String(selectedDate.getDate()).padStart(2, '0');
    const h = String(selectedDate.getHours()).padStart(2, '0');
    const min = String(selectedDate.getMinutes()).padStart(2, '0');
    dateShow.textContent = `${y}-${m}-${d} ${h}:${min}`;
    timeInput.value = `${h}:${min}`;
    renderCalendar();
  }

  function renderCalendar() {
    daysGrid.innerHTML = '';
    const year = currentViewDate.getFullYear();
    const month = currentViewDate.getMonth();
    document.getElementById('monthYearTitle').textContent = `${MONTH_NAMES[month]} ${year}`;

    const firstDay = new Date(year, month, 1).getDay();
    const lastDate = new Date(year, month + 1, 0).getDate();

    for (let i = 0; i < firstDay; i++) {
      daysGrid.appendChild(document.createElement('div'));
    }

    for (let day = 1; day <= lastDate; day++) {
      const dayEl = document.createElement('div');
      dayEl.className = 'picker-day';
      if (day === selectedDate.getDate() && month === selectedDate.getMonth() && year === selectedDate.getFullYear()) {
        dayEl.classList.add('selected');
      }
      dayEl.textContent = day;
      dayEl.onclick = (e) => {
        e.stopPropagation();
        selectedDate.setFullYear(year);
        selectedDate.setMonth(month);
        selectedDate.setDate(day);
        renderUI();
      };
      daysGrid.appendChild(dayEl);
    }
  }

  function changeMonth(step) {
    currentViewDate.setMonth(currentViewDate.getMonth() + step);
    renderCalendar();
  }

  function confirmTime() {
    const [h, m] = timeInput.value.split(':');
    selectedDate.setHours(h);
    selectedDate.setMinutes(m);
    renderUI();
    pickerBox.classList.remove('active');
  }

  dateShow.onclick = (e) => {
    e.stopPropagation();
    pickerBox.classList.toggle('active');
  };

  document.getElementById('prevBtn').onclick = () => {
    selectedDate.setHours(selectedDate.getHours() - 2);
    renderUI();
  };
  document.getElementById('nextBtn').onclick = () => {
    selectedDate.setHours(selectedDate.getHours() + 2);
    renderUI();
  };
  document.getElementById('nowBtn').onclick = () => {
    selectedDate = getGmt8Date();
    currentViewDate = new Date(selectedDate);
    renderUI();
  };

  document.getElementById('copyBtn').onclick = function() {
    navigator.clipboard.writeText(dateShow.textContent);
    const originalText = this.textContent;
    this.textContent = '‚úÖ';
    setTimeout(() => { this.textContent = originalText; }, 800);
  };

  init();
</script>
</body>
</html>
