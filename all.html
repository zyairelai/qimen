  <style>

    .picker-overlay.active { display: flex; }

    .picker-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 2px; text-align: center; }
    .picker-day { padding: 12px 0; border-radius: 6px; font-size: 14px; }
    .picker-day.selected { background: var(--primary-color); color: white; }
    .time-setter { margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
    
    .grid-container { margin: 20px auto; width: 95vw; max-width: 500px; display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); gap: 4px; background: var(--border-color); border: 4px solid #475569; aspect-ratio: 1 / 1; }
    .grid-item { background: var(--grid-bg); display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; }
    .grid-item .position { position: absolute; bottom: 8px; left: 50%; transform: translateX(-50%); font-size: 13px; color: #94a3b8; white-space: nowrap; }

<script>
  const MONTH_NAMES = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

  function getGmt8Date() {
    const now = new Date();
    const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
    return new Date(utc + (3600000 * 8));
  }

  let currentViewDate = getGmt8Date();
  let selectedDate = getGmt8Date();

  const dateShow = document.getElementById('dateShow');
  const lunarShow = document.getElementById('lunarShow');
  const overlay = document.getElementById('overlay');
  const daysGrid = document.getElementById('daysGrid');
  const timeInput = document.getElementById('timeInput');

  function init() {
    renderUI();
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) closePicker();
    });
  }

  function renderUI() {
    const y = selectedDate.getFullYear();
    const m = String(selectedDate.getMonth() + 1).padStart(2, '0');
    const d = String(selectedDate.getDate()).padStart(2, '0');
    const h = String(selectedDate.getHours()).padStart(2, '0');
    const min = String(selectedDate.getMinutes()).padStart(2, '0');

    dateShow.textContent = `${y}-${m}-${d} ${h}:${min}`;
    timeInput.value = `${h}:${min}`;

    // è·å–å½“å‰æ—¶é—´çš„å†œå†å¯¹è±¡
    const lunar = Lunar.fromDate(selectedDate);
    
    // å¤„ç†å­æ—¶ï¼ˆ23:00 - 00:00ï¼‰æ¢æ—¥é€»è¾‘
    let dayLunar = lunar;
    if (selectedDate.getHours() === 23) {
      // å¦‚æœæ˜¯23ç‚¹ï¼Œå–ä¸‹ä¸€å¤©çš„å†œå†å¯¹è±¡æ¥è·å¾—æ­£ç¡®çš„æ—¥å¹²æ”¯
      const nextDay = new Date(selectedDate.getTime() + 3600000);
      dayLunar = Lunar.fromDate(nextDay);
    }

    const gzYear = lunar.getYearInGanZhi();
    const gzMonth = lunar.getMonthInGanZhi();
    const gzDay = dayLunar.getDayInGanZhi(); // ä½¿ç”¨ä¿®æ­£åçš„æ—¥æŸ±
    const gzTime = lunar.getTimeInGanZhi();
    const lunarMonth = lunar.getMonthInChinese();
    const lunarDay = lunar.getDayInChinese();

    lunarShow.textContent = `å†œå†ï¼š${lunarMonth}${lunarDay}\n${gzYear}å¹´ ${gzMonth}æœˆ ${gzDay}æ—¥ ${gzTime}æ—¶`;

    renderCalendar();
  }

  function renderCalendar() {
    daysGrid.innerHTML = '';
    const year = currentViewDate.getFullYear();
    const month = currentViewDate.getMonth();
    document.getElementById('monthYearTitle').textContent = `${MONTH_NAMES[month]} ${year}`;
    const firstDay = new Date(year, month, 1).getDay();
    const lastDate = new Date(year, month + 1, 0).getDate();
    for (let i = 0; i < firstDay; i++) { daysGrid.appendChild(document.createElement('div')); }
    for (let day = 1; day <= lastDate; day++) {
      const dayEl = document.createElement('div');
      dayEl.className = 'picker-day' + (day === selectedDate.getDate() && month === selectedDate.getMonth() && year === selectedDate.getFullYear() ? ' selected' : '');
      dayEl.textContent = day;
      dayEl.onclick = (e) => {
        e.stopPropagation();
        selectedDate.setFullYear(year);
        selectedDate.setMonth(month);
        selectedDate.setDate(day);
        renderUI();
      };
      daysGrid.appendChild(dayEl);
    }
  }

  function changeMonth(step) { currentViewDate.setMonth(currentViewDate.getMonth() + step); renderCalendar(); }
  
  function confirmTime() {
    const [h, m] = timeInput.value.split(':');
    selectedDate.setHours(parseInt(h));
    selectedDate.setMinutes(parseInt(m));
    currentViewDate = new Date(selectedDate);
    renderUI();
    closePicker();
  }
  
  function openPicker() { overlay.classList.add('active'); document.body.style.overflow = 'hidden'; }
  function closePicker() { overlay.classList.remove('active'); document.body.style.overflow = ''; }

  dateShow.onclick = openPicker;
  document.getElementById('prevBtn').onclick = () => { selectedDate.setHours(selectedDate.getHours() - 2); currentViewDate = new Date(selectedDate); renderUI(); };
  document.getElementById('nextBtn').onclick = () => { selectedDate.setHours(selectedDate.getHours() + 2); currentViewDate = new Date(selectedDate); renderUI(); };
  document.getElementById('nowBtn').onclick = () => { selectedDate = getGmt8Date(); currentViewDate = new Date(selectedDate); renderUI(); };
  
  document.getElementById('copyBtn').onclick = function() {
    const fullText = `${dateShow.textContent} (${lunarShow.textContent.replace('\n', ' ')})`;
    navigator.clipboard.writeText(fullText);
    this.textContent = 'âœ…';
    setTimeout(() => { this.textContent = 'ğŸ“‹'; }, 800);
  };

  init();
</script>
